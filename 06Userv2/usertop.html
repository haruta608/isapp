<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $(document).ready(function () {
            execSelect();
        });

        async function execSelect() {
            var name = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = `ようこそ${name}さん`;
        }
        async function buttonChange() {
            var name = sessionStorage.getItem('userid');
            location.href = `update.html?userid=${name}`;
        }

        async function buttonTweet() {
            var name = sessionStorage.getItem('userid');
            location.href = `tweet.html?userid=${name}`;
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <button onclick="buttonChange()">変更</button>
    <br>
    <button onclick="buttonTweet()">Twitterへ</button>
    <hr>

</body>

</html>
